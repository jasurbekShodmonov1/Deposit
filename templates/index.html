<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Deposit Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Deposit Site</h1>
      <form action="{% url 'deposit' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="job">Job:</label>
          <input type="text" class="form-control" id="job" name="job" required>
        </div>
        <div class="form-group">
          <label for="marital">Marital Status:</label>
          <input type="text" class="form-control" id="marital" name="marital" required>
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <input type="text" class="form-control" id="education" name="education" required>
        </div>
        <div class="form-group">
          <label for="default">Default:</label>
          <input type="text" class="form-control" id="default" name="default" required>
        </div>
        <div class="form-group">
          <label for="housing">Housing:</label>
          <input type="text" class="form-control" id="housing" name="housing" required>
        </div>
        <div class="form-group">
          <label for="loan">Loan:</label>
          <input type="text" class="form-control" id="loan" name="loan" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="form-group">
          <label for="month">Month:</label>
          <input type="text" class="form-control" id="month" name="month" required>
        </div>
        <div class="form-group">
          <label for="day_of_week">Day of Week:</label>
          <input type="text" class="form-control" id="day_of_week" name="day_of_week" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration:</label>
          <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="campaign">Campaign:</label>
          <input type="number" class="form-control" id="campaign" name="campaign" required>
        </div>
        <div class="form-group">
          <label for="pdays">Pdays:</label>
          <input type="number" class="form-control" id="pdays" name="pdays" required>
        </div>
        <div class="form-group">
          <label for="previous">Previous:</label>
          <input type="number" class="form-control" id="previous" name="previous" required>
        </div>
        <div class="form-group">
          <label for="poutcome">Poutcome:</label>
          <input type="text" class="form-control" id="poutcome" name="poutcome" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
