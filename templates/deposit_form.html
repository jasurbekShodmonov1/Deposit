<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bank Deposit Form</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Bank Deposit Form</h2>
      <h4 class="text-center">Welcome, {{ first_name }} {{ last_name }}</h4>
      <form action="{% url 'deposit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="first_name" value="{{ first_name }}">
        <input type="hidden" name="last_name" value="{{ last_name }}">
        <div class="form-group">
          <label for="job">Job:</label>
          <input type="text" class="form-control" id="job" name="job" required>
        </div>
        <div class="form-group">
          <label for="marital">Marital Status:</label>
          <input type="text" class="form-control" id="marital" name="marital" required>
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <input type="text" class="form-control" id="education" name="education" required>
        </div>
        <div class="form-group">
          <label for="default">Default:</label>
          <input type="text" class="form-control" id="default" name="default" required>
        </div>
        <div class="form-group">
          <label for="housing">Housing:</label>
          <input type="text" class="form-control" id="housing" name="housing" required>
        </div>
        <div class="form-group">
          <label for="loan">Loan:</label>
          <input type="text" class="form-control" id="loan" name="loan" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="form-group">
          <label for="month">Month:</label>
          <input type="text" class="form-control" id="month" name="month" required>
        </div>
        <div class="form-group">
          <label for="day_of_week">Day of Week:</label>
          <input type="text" class="form-control" id="day_of_week" name="day_of_week" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration:</label>
          <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="campaign">Campaign:</label>
          <input type="number" class="form-control" id="campaign" name="campaign" required>
        </div>
        <div class="form-group">
          <label for="pdays">Pdays:</label>
          <input type="number" class="form-control" id="pdays" name="pdays" required>
        </div>
        <div class="form-group">
          <label for="previous">Previous:</label>
          <input type="number" class="form-control" id="previous" name="previous" required>
        </div>
        <div class="form-group">
          <label for="poutcome">Poutcome:</label>
          <input type="text" class="form-control" id="poutcome" name="poutcome" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      {% if messages %}
        <ul class="mt-3">
          {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
